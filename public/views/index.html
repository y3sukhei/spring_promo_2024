<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Spring Promo 2024</title>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../stylesheets/variables.css">
        <title>Spring Promotion</title>
    </head>
    <body
    id="root"
    style="
      max-height: 100vh;
      max-width: 100vh;
      overflow: hidden;
      position: relative;
    "
    >
    <div
      class="container"
      style="
        width: 100vw;
        height: 100vh;
        color: white;
        overflow: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >
    <div
    style="
          height: var(--leftScreenHeight);
          width: var(--leftScreenWidth);
          border-radius: var(--borderRadius);
          border-style: solid;
          border-width: 5px;
          border-color: white;
          backdrop-filter: blur(10px);
          background-size: cover;
          overflow-x: hidden;
          ">
        </div>
        <div
        style="
              height: var(--rightScreenHeight);
              width: var(--rightScreenWidth);
              border-radius: var(--borderRadius);
              border-style: solid;
              border-width: 5px;
              border-color: white;
              backdrop-filter: blur(10px);
              background-size: cover;
              overflow-x: hidden;
              ">
            </div>
        </div>

      </div>
    </body>
</html>
