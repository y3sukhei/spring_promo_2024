<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spring Promo 2024</title>
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../stylesheets/variables.css">
        <title>Spring Promotion</title>
    </head>
    <body
    id="root"
    style="
      max-height: 100vh;
      max-width: 100vw;
      overflow: hidden;
      /* position: relative; */
    ">
    <div
      class="container"
      style="
        width: 100vw;
        height: 100vh;
        color: white;
        overflow: hidden;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      "
    >

    <div
    style="
      height: 100vh;
      display: flex;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
      position: absolute;
      top: 0;
      left: 0;
      gap: 30px;
      justify-content: center;
      align-items: center;
    ">
     <div
     style="
       /* height: auto; */
       width: 30%;
       background-color: #00003f;
       border-radius: 30px;
       backdrop-filter: blur(5px);
       /* margin-top: 10vh; */
       display: flex;
       color: white;
       justify-content: center;
       align-items: center;
       padding: 3rem;
      
     "
   >

   <div id="alert" style="display:none; flex-direction:column; align-items:center;">

      <h1 id="alertText" style="font-weight:900; text-align:center;">

        <!-- Уучлаарай таны цуглуулсан <br> оноо хүрэлцэхгүй байна. -->
      
      </h1> 
   
   <div
   style="
     /* padding-left: 4rem; */
     text-align: center;
     width: 30%;
     border-radius: 20px;
     /* padding-right: 4rem; */
     padding-top: 0.75rem /* 12px */;
     padding-bottom: 0.75rem /* 12px */;
     background-color: #f0bd1f;
     font-size: 1.5rem /* 30px */;
     font-weight: 900;
     color: white;  
   "
 >
   OK
 </div>
  
  </div>
     <div
       id="customDialog"
       style="
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         gap: 1rem;
       "
     >
       <div
         style="
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           text-align: center;
           font-size: 1.2 rem /* 30px */;
           font-weight: 600;

           /* width: 4rem; */
 
         "
       >
       <div style="position:relative;">
        <img
            id="img"
           src=""
           alt=""
           style="
             height: 250px;
            
             /* width: 8rem; */
             object-fit: contain;
             border-radius: 20px;
           "
        />
        <div style="position: absolute; bottom: 0; right: 0; margin: 10px; border-radius: var(--iconBorderRadius); background-color: rgba(43, 37, 37, 0.65);">
          <div style="display: flex; align-items: center; padding: 5px;">
            <h2 id="giftCost" style="margin: 0; margin-right:5px; padding-left: 5px; font-weight: 900;">
            </h2>
            <img src="../images/star.png"  style="height: 20px; aspect-ratio: 1; object-fit: fit"/>
          </div>
          </div>
        </div>
         <h2>
          <span id="name" style="font-weight: bolder;"> 
          </span>
        </h2>
        
       </div>
       <!-- TEMP -->
        <div id="numPad" style="width: 100%;text-align: center; display: none;">
          
          <div style = "background-color: #fff; border-radius: var(--iconBorderRadius); padding: 10px;">
            <div id="number" style="overflow: hidden; min-height: 40px; max-height: 150px; color:#000; font-size: xx-large; font-weight: 900; text-align: center;">
            </div>
          </div>
          
          <div class="keypad">
            <div class="key" id="1">1</div>
            <div class="key" id="2">2</div>
            <div class="key" id="3">3</div>
            <div class="key" id="4">4</div>
            <div class="key" id="5">5</div>
            <div class="key" id="6">6</div>
            <div class="key" id="7">7</div>
            <div class="key" id="8">8</div>
            <div class="key" id="9">9</div>
            <div class="key" id="0">0</div>
            <div class="key operator" id="C">&#9003;</div>
            <div class="key operator" id="OK">OK</div>
          </div>
          <h3>Токи-д бүртгэлтэй утасны дугаараа оруулна уу!</h3>
          <h2 id="tokiAlert" style="color: red; font-weight: bold;"></h2>
        </div>
 
       <div
          id="counter"
          style="
           display: flex;
           justify-content: center;
           gap: 1rem;
           text-align:center;
           margin-top:1rem;
           margin-bottom:1rem;
           align-items: center;
           font-size: 1 rem /* 30px */;
             font-weight: 600;
         "
       >
      <div style="background-color: #f0bd1f; border-radius: 50%; padding: 10px; width: 40px; height: 40px; font-size: xx-large; font-weight: 900;">
          -
      </div>  
      <div id="count" style="background-color: #fff; border-radius: 10%; padding: 10px; width: 80px; height: 40px; font-size: xx-large; font-weight: 900; color: #000; overflow: hidden;">  
    </div>  

      <div style="background-color: #f0bd1f; border-radius: 50%; padding: 10px; width: 40px; height: 40px; font-size: xx-large; font-weight: 900;">
        +
    </div>
      
       </div>
 
       <div
         style="
           display: flex;
           justify-content: center;
           gap: 2rem;
           align-items: center;
         "
       >
         <div id="button"
           style="
             padding-left: 4rem;
             text-align: center;
             /* width: 40%; */
             border-radius: 20px;
             padding-right: 4rem;
             padding-top: 0.75rem /* 12px */;
             padding-bottom: 0.75rem /* 12px */;
             background-color: #f0bd1f;
             font-size: 1.5rem /* 30px */;
             font-weight: 1000;
             color: white;  
           "
         >
         </div>
       </div>
     </div>


   </div>
            </div>
          </div>
        <script src="../javascripts/detail.js"></script>
    </body>
</html>
